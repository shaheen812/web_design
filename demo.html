<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">hii i am hello</p>
    <button onclick="func()">hello</button>
    <p id="id"></p>
    <script>
        const demo = document.getElementById("demo");
        demo.style.color = "red"

        function func() {
            document.getElementById("id").innerHTML = "hiii this is me hello";
        }
    </script>
</body>

</html>
